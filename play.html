<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      overflow: hidden;
    }

    #main-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
      color: white;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 20px;
      color: #f0f0f0;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    #playButton {
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(255, 81, 47, 0.5);
    }

    #playButton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 81, 47, 0.7);
    }

    #playButton:active {
      transform: scale(0.95);
      box-shadow: 0 3px 10px rgba(255, 81, 47, 0.7);
    }

    /* Animation Background Effects */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: move 10s infinite ease-in-out;
    }

    .background-animation span:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-duration: 12s;
      animation-delay: 0s;
    }

    .background-animation span:nth-child(2) {
      top: 30%;
      left: 70%;
      animation-duration: 10s;
      animation-delay: 2s;
    }

    .background-animation span:nth-child(3) {
      top: 50%;
      left: 40%;
      animation-duration: 15s;
      animation-delay: 4s;
    }

    .background-animation span:nth-child(4) {
      top: 80%;
      left: 30%;
      animation-duration: 8s;
      animation-delay: 1s;
    }

    @keyframes move {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.2);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="background-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Main Content -->
  <div id="main-container">
    <h1>ยินดีต้อนรับสู่เกมวาดภาพ</h1>
    <p>แสดงความคิดสร้างสรรค์ของคุณ! กดปุ่มด้านล่างเพื่อเริ่มเกม</p>
    <button id="playButton">เริ่มเกม</button>
  </div>

  <script>
    document.getElementById("playButton").addEventListener("click", () => {
      // เปลี่ยนหน้าไปที่เกม
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
